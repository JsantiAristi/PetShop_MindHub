                                <li class="nav-item">

                                    <a class="nav-link" href="">Contact</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
            <div class="col d-none d-lg-block" id="nav-2">
                <nav class="nav2">
                    <ul class="me-5 ms-5 d-flex justify-content-center text-white ul-nav">
                        <li class="nav-item me-4 ms-4 fs-2">
                            <a class="nav-link " aria-current="page" href="../index.html">Home</a>
                        </li>
                        <li class="nav-item me-4 ms-4 fs-2">
                            <a class="nav-link" href="./pages/upcoming.html">Jugueteria</a>
                        </li>
                        <li class="nav-item me-4 ms-4 fs-2">
                            <a class="nav-link active" href="#">Farmacia</a>
                        </li>
                        <li class="nav-item me-4 ms-4 fs-2">
                            <a class="nav-link" href="./pages/contact.html">Contact</a>
                        </li>
                        <button class="boton-carro" id="btn-carro">
                            <img class="imagen-carrito" src="../assets/carro.png" alt="carrito-compra">
                        </button>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main id="app" v-cloak>
        <!-- <div v-cloak>{{filtro}}</div> -->
    
        <div class="p-3 d-flex flex-wrap justify-content-center">
            <form class="d-flex form-home " >
                <input class="form-control me-2" type="text" class="form-control w-75" name="nameEvents" v-model="valorBusqueda" placeholder="Ej = Cepillo"/>
                <button class="btn btn-outline-success" type="submit">Buscar</button>
            </form>
        </div>
        <section class="d-flex justify-content-around flex-wrap mt-4  " id="section-farmacia">


            <div  v-for="datos of datosFarmacia" class="card mt-4" style="width: 16rem" id="card-farmacia">
                <img v-bind:src="datos.imagen" class="card-img-top img-s" alt="producto-perros"/>
                <div class="card-body h-5">
                    <button class="boton-favoritos" id="btn-favoritos">
                        <img class="imagen-favoritos" src="../assets/favoritos.png" alt="favoritos">
                    </button>
                    <h4 class="card-title text-center" id="h4-title">{{datos.producto}}</h4>
                    <p class="card-text p-home text-center text-success" style="font-weight: bold;"> $ {{datos.precio}}</p>
                    <div class="input-group quantity">
                        <div class=" botones-cantidad input-group-prepend">
                            <button class="boton-menos btn btn-outline-secondary minus-btn" type="button">-</button>
                        </div>
                        <input type="text" class="form-control quantity-input" value="1">
                        <div class="input-group-append">
                            <button class="boton-mas btn btn-outline-secondary plus-btn" type="button">+</button>
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-between align-items-center price1 info4">
                        <h5 class="fs-5">{{datos.disponibles}} Uds.</h5>
                        <a :href="" class="btn btn-danger">últimas unidades </a>
                    </div>
                </div>
            </div>


        </section>

    </main>

    <footer class="bg-dark">
        <div class="footerdiv pt-2">
            <img src="../assets/perro.png" alt="" class="object-fit-cover ">
            <div class=" text-center d-flex flex-column justify-content-around ">
                <a class="text-white" href="tel:1528764525">Tel: (571) 430 41 30</a>
                <a class="text-white" href="tel:1528764525">Cel : (571) 350 628 0899</a>
                <a class="text-white" href="mailto:Patitas-shop@hotmail.com"> Patitas-shop@hotmail.com</a>
                <a  class="text-white" href="https://www.google.com/maps/place/Santisimo+Sacramento,+Asunci%C3%B3n,+Paraguay/@-25.2712895,-57.5903066,16z/data=!3m1!4b1!4m9!1m2!2m1!1sCalle+5+Norte+%232334,+PARAGUAY,+Aguachica,+Cesar!3m5!1s0x945da63bf71b0bfb:0x93626aac6dd20b74!8m2!3d-25.2712272!4d-57.5822972!16s%2Fg%2F11bw3gz08t?authuser=0"> Dirección: Paraguay 2334 5 F</a>                   
            </div>   
        </div>
    </footer>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
